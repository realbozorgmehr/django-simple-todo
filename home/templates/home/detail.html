{% extends 'base.html' %}
{% block title %}
    {{ todo.title }}
{% endblock %}

{% block content %}
    <h3> {{ todo.title }} </h3>
    <small>{{ todo.user.username }} - {{ todo.updated|date:"d/M/Y" }} </small>
    {% if request.user.id == todo.user.id %}
        <a href="{% url 'home:delete' todo.id %}" class="btn btn-danger"> Delete </a>
        <a href="{% url 'home:update' todo.id %}" class="btn btn-info"> Update </a>
    {% endif %}

    <hr>
    <p>
        {{ todo.body }}
    </p>
{% endblock %}
